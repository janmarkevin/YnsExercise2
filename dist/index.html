<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seisaku</title>
    <meta name="description" content="Seisaku" />
    <link rel="stylesheet" href="css/style.css" />
    <!--[if lt IE 9]><script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script><script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> <![endif]-->
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__logo-container">
                <div class="logo">
                    <span class="logo__text">ホームページ制作は豊富な実績のアップワード</span>
                    <a href="#" class="logo__img-wrapper" title="Yns">
                        <img src="img/logo.png" alt="logo" class="logo__img">
                    </a>
                </div>
            </div>
            <div class="header__links">
                <div class="header__btn">
                    <button class="btn">
                        <img src="img/tele.png" alt="Telephone" class="btn__icon btn__icon--header-tele">
                        <span class="btn__text btn__text--larger">03-5826-4652</span>
                        <br>
                        <span class="btn__text btn__text--small">平日受付時間 午前9:00～午後18:00</span>
                    </button>
                    <button class="btn btn--header-mail">
                        <img src="img/mail.png" alt="main" class="btn__icon btn__icon btn__icon--header-mail">
                        <span class="btn__text">メールでお問い合わせ</span>
                    </button>
                </div>
                <div class="header__nav-container">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#" class="nav__link">
                                    <img src="img/Asset3.png" alt="Home Icon">
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link" title="Service">Service</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link" title="Other">Other</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link" title="Plan">Plan</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link" title="Support">Support</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link" title="Company">Company</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section class="banner">
        <div class="banner__img-container">
            <img src="img/banner.jpg" alt="Lovely Office" class="banner__img">
        </div>
    </section>
    <section class="binding-target">
        <div class="binding-target__wrapper">
            <div class="binding-target__container">
                <h2 class="binding-target__title">Binding Target</h2>
                <ul class="binding-target__list">
                    <li class="binding-target__item">
                        <div class="binding-target__img-wrapper">
                            <img src="img/wanda_01.png" alt="Cat thinking" class="binding-target__img">
                        </div>
                        <span class="binding-target__text">ホームページって<br>いくらで作れるの？</span>
                    </li>
                    <li class="binding-target__item">
                        <div class="binding-target__img-wrapper">
                            <img src="img/wanda_02.png" alt="Cat Glowing" class="binding-target__img">
                        </div>
                        <span class="binding-target__text">ブランディングしたい！</span>
                    </li>
                    <li class="binding-target__item">
                        <div class="binding-target__img-wrapper">
                            <img src="img/wanda_03.png" alt="Cat reading Documents" class="binding-target__img">
                        </div>
                        <span class="binding-target__text">採用したい！</span>
                    </li>
                    <li class="binding-target__item">
                        <div class="binding-target__img-wrapper">
                            <img src="img/wanda_04.png" alt="Cat with a flag" class="binding-target__img">
                        </div>
                        <span class="binding-target__text">他社と別化して<br>集害したい！</span>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <section class="goal">
        <div class="goal__wrapper">
            <h2 class="goal__title">Goal</h2>
            <p class="goal__text">ホームページの最大活用はゴール設定から始まります。<br> 企画からUI・UX設計、動画撮影から制作まで全て社内で構築し、クライアント様の要望の実現をお手伝いします。</p>
        </div>
    </section>
</body>
</html>
